<html>
    <head>
        <title>王熠可</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <!-- 添加 JS 文件引用 -->
        <script src="./js/小可图片数据1.js"></script>
        <script src="./js/小可视频数据1.js"></script>
        <script>
            window.onload = function() {
                
                // 添加视频元素
                const videoContainer = document.getElementById('video-container');
                const randomVideoIndex = Math.floor(Math.random() * 小可视频数组.length);
                const randomVideo = 小可视频数组[randomVideoIndex];
                
                const videoElement = document.createElement('video');
                videoElement.src = randomVideo;
                videoElement.controls = true;
                videoElement.autoplay = false; // 添加自动播放选项
                videoElement.style.maxWidth = '100%';
                videoElement.style.marginTop = '20px';
                videoElement.style.display = 'block'; // 确保视频显示为块级元素
                
                // 添加错误处理
                videoElement.onerror = function() {
                    console.error('视频加载失败：', videoElement.error);
                    videoContainer.innerHTML += '<p style="color: red;">视频加载失败，请检查文件路径是否正确。</p>';
                };

                videoContainer.appendChild(videoElement);
            }
        </script>
        <style>
            body {
                color: white; /* 确保文字在图片背景上清晰可见 */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 添加文字阴影提高可读性 */
            }
        </style>
    </head>
    <body>
        <h1>大家好，我是可可爱爱的小可</h1>
        
        <!-- 添加一个容器用于 JS 动态渲染照片 -->
        <div id="video-container"></div>
        <div id="image-text-container"></div>
        <!-- <div id="photo-container"></div>
        <div id="text-container"></div> -->
        
        <!-- 返回主页链接 -->
        <a href="index.html" class="home-link">返回主页</a>
    </body>
</html>
